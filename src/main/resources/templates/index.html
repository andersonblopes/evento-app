<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Eventos APP</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Lista de Eventos</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li>
							<a class="waves-effect waves-light btn" href="/cadastroevento">
								<i class="material-icons left">
									add_circle_outline
								</i>
								Cadastrar Evento
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
	
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Hor√°rio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td>
						<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}">
							<span th:text="${evento.nome}"></span>
						</a>
					</td>
					<td>
						<span th:text="${evento.local}"></span>
					</td>
					<td>
						<span th:text="${evento.data}"></span>
					</td>
					<td>
						<span th:text="${evento.horario}"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
