<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Cadastro de evento:</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	
	<h1>Cadastro de Evento</h1>
	<h3><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>


	<form class="container" method="post">
		<div class="row">
			Nome: <input type="text" value="" name="nome"/>
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local"/>
			</div>		
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data"/>
			</div>
			<div class="input-field col s3">
				Hor√°rio: <input type="text" value="" name="horario"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s2">
				<button type="submit" class="waves-effect waves-light btn">Salvar</button>
			</div>
			<div class="input-field col s2">
				<th:block th:include="mensage-validacao"></th:block>
			</div>
		</div>
	</form>
</body>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
