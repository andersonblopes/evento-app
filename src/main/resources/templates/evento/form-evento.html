<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Eventos APP</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Cadastro de Eventos</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
					</ul>
				</div>
			</nav>
		</header>
	
		<div class="form-evento">
			<form class="container" method="post">
				<div class="row">
					Nome: <input type="text" value="" name="nome" />
					<div class="input-field col s6">
						Local: <input type="text" value="" name="local" />
					</div>
					<div class="input-field col s3">
						Data: <input type="date" value="" name="data" />
					</div>
					<div class="input-field col s3">
						Hor√°rio: <input type="time" value="" name="horario" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s2">
						<button type="submit" class="waves-effect waves-light btn">Salvar</button>
					</div>
					<div class="input-field col s2">
						<th:block th:include="mensage-validacao"></th:block>
					</div>
				</div>
			</form>
		</div>
	</body>
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
