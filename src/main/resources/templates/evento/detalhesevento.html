<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>EventoAPP</title>
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
	
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Evento</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<div th:each="evento : ${evento}" class="container detalhe-evento">
			<h5>Detalhes do Evento</h5>
			<hr/>
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
			</div>
		</div>
		
		<div class="container form-convidado">
			
			<th:block th:include="mensage-validacao"></th:block>
			
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
				Rg:<input type="text" value="" name="rg" placeholder="AA-00.000.000"/>
				<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
			</form>
		
		</div>			
		
		<div class="container">
			<table class="container table-convidado">
				<thead>
					<tr>
						<th>Nome</th>
						<th>RG</th>
						<th>Remover</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nomeConvidado}"></span></td>
						<td><span th:text="${convidado.rg}"></span></td>
						<td>
							<a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" class="waves-effect waves-light btn-small">
								<i class="material-icons left">delete_forever</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
